<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Outsourced Part Detail</h1>

<form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST">

    <!-- Add minimum and maximum selection -->
    <div class="form-group">
        <label for="minInv">Minimum Inventory</label>
        <input type="number" class="form-control" id="minInv" name="minInv" th:field="*{minInv}" required>
        <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}"></p>
    </div>
    <div class="form-group">
        <label for="maxInv">Maximum Inventory</label>
        <input type="number" class="form-control" id="maxInv" name="maxInv" th:field="*{maxInv}" required>
        <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}"></p>
    </div>
    <!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

    <p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

    <p><input type="text" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

    <p><input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

    <p><input type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4"/></p>

    <p><input type="submit" value="Submit" /></p>
</form>
<a href="http://localhost:8080/">Link
    to Main Screen</a>
</body>
</html>
